version: 2.1

jobs:
  sonar-scan:
    docker:
      - image: cimg/openjdk:17.0  # Using Java 17 for SonarCloud compatibility
    steps:
      - checkout

      - run:
          name: Install Sonar Scanner
          command: |
            wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.6.2.2472-linux.zip
            unzip sonar-scanner-cli-4.6.2.2472-linux.zip
            mv sonar-scanner-4.6.2.2472-linux $HOME/sonar-scanner
            echo 'export PATH=$PATH:$HOME/sonar-scanner/bin' >> $BASH_ENV
            source $BASH_ENV

      - run:
          name: Clear SonarQube Cache
          command: rm -rf $HOME/.sonar/cache

      - run:
          name: Run SonarCloud Scan
          command: |
            sonar-scanner \
              -Dsonar.projectKey="Ibraheemhaffejee_APDS_POE" \
              -Dsonar.organization="ibraheemhaffejee" \
              -Dsonar.host.url="https://sonarcloud.io" \
              -Dsonar.login=$SONAR_TOKEN

workflows:
  version: 2
  sonar-scan-workflow:
    jobs:
      - sonar-scan
