version: 2.1

jobs:
  sonar-scan:
    docker:
      - image: cimg/base:current
      - image: sonarqube:latest  # Add SonarQube as a secondary container
        name: sonarqube
        environment:
          SONAR_JDBC_URL: "jdbc:postgresql://localhost/sonar"
          SONAR_JDBC_USERNAME: "admin"
          SONAR_JDBC_PASSWORD: "Ibi653633###"
    environment:
      SONAR_HOST_URL: "http://sonarqube:9000"  # Use the SonarQube containerâ€™s hostname
      SONAR_LOGIN: $SONAR_TOKEN
    steps:
      - checkout
      - run:
          name: Install Sonar Scanner
          command: |
            wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.6.2.2472-linux.zip
            unzip sonar-scanner-cli-4.6.2.2472-linux.zip
            mv sonar-scanner-4.6.2.2472-linux $HOME/sonar-scanner
            echo 'export PATH=$PATH:$HOME/sonar-scanner/bin' >> $BASH_ENV
            source $BASH_ENV
      - run:
          name: Wait for SonarQube to start
          command: |
            for i in {1..60}; do
              curl -s http://sonarqube:9000 && break
              sleep 1
            done
      - run:
          name: Run SonarQube Scan
          command: sonar-scanner

workflows:
  version: 2
  sonar-scan-workflow:
    jobs:
      - sonar-scan
