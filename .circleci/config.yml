version: 2.1

jobs:
  sonar-scan:
    docker:
      - image: cimg/base:current
    environment:
      SONAR_HOST_URL: "your_sonar_server_url"  # Replace with your SonarQube server URL
      SONAR_LOGIN: "your_sonar_token"          # Replace with your SonarQube token
    steps:
      - checkout
      - run:
          name: Install Sonar Scanner
          command: |
            wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.6.2.2472-linux.zip
            unzip sonar-scanner-cli-4.6.2.2472-linux.zip
            mv sonar-scanner-4.6.2.2472-linux /usr/local/sonar-scanner
            echo 'export PATH=$PATH:/usr/local/sonar-scanner/bin' >> $BASH_ENV
            source $BASH_ENV
      - run:
          name: Run SonarQube Scan
          command: sonar-scanner

workflows:
  version: 2
  sonar-scan-workflow:
    jobs:
      - sonar-scan
